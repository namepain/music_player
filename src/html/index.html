<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello world</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  
  <div class="wrapper">
    <div class="song-img">
      <div class="img-wrapper">
        <img src="" alt="">
      </div>
    </div>
    <div class="song-info">
      <!-- <div class="song-name">弦上有春秋</div>
      <div class="songer">陈一发儿</div>
      <div class="song-album">《童话镇》</div> -->
    </div>
    <div class="song-progress">
      <div class="curtime">00:00</div>
      <div class="progress-wrapper">
        <div class="progress-back"></div>
        <div class="progress-font">
          <div class="progress-pointer"></div>
        </div>
      </div>
      <div class="alltime">00:00</div>
    </div>
    <div class="control">
      <div class="control-item btn-like"></div>
      <div class="control-item btn-left"></div>
      <div class="control-item btn-play"></div>
      <div class="control-item btn-right"></div>
      <div class="control-item btn-list"></div>
    </div>

    <div class="gray"></div>
    <div class="playlist">
      <div class="title">播放列表</div>
      <div class="list-wrapper">
        <ul class="list-box">
        </ul>
      </div>
      <div class="close">关闭</div>
    </div>
  </div>

  <script src="../js/zepto.min.js"></script>
  <script src="../js/gaussBlur.js"></script>
  <script src="../js/render.js"></script>
  <script src="../js/controler.js"></script>
  <script src="../js/audio.js"></script>
  <script src="../js/progress.js"></script>
  <script src="../js/playList.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
